<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value,3);
  num.innerHTML = num.value;
}

function sine() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
  num.innerHTML = num.value;
}
function fourth() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value,4);
}
</script>
</head>
<body>
	<h1>Calculadora de M. Carmen Morales GÃ³mez-Tejedor</h1>
  Number:
  <input type="text" id="n1">
  <p>
  	<button onclick="cube()"> x<sup>3</sup> </button>  	
    <button onclick="fourth()"> x<sup>4</sup> </button>
  	<button onclick="sine()"> Sine(x) </button>
   	
  </p>
</body>
</html>
